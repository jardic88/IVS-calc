<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Kalkulačka do předmětu IVS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="okraj">
		<div id="kalk">
			<div id="displej">		
			</div>
			<div id="cara">
			</div>
			<div id="prvni">
				<div id="maz">
					<button id="ce" class="button">CE</button>
				</div>
			</div>
			<div id="druhy">
				<div id="funkce">
					<button id="fakt" class="button">x!</button>
					<button id="na" class="button">x^y</button>
					<button id="sqrt" class="button">√</button>
				</div>
			</div>
			<div id="treti">
				<div id="operator">
					<button id="lomeno" class="button">/</button>
					<button id="krat" class="button">*</button>
					<button id="minus" class="button">-</button>
					<button id="plus" class="button">+</button>
				</div>
			</div>
			<div id="ctvrty">
				<div id="tlacitka">
					<button id="7" class="button">7</button>
					<button id="8" class="button">8</button>
					<button id="9" class="button">9</button>
					<button id="4" class="button">4</button>
					<button id="5" class="button">5</button>
					<button id="6" class="button">6</button>
					<button id="1" class="button">1</button>
					<button id="2" class="button">2</button>
					<button id="3" class="button">3</button>
					<button id="0" class="button">0</button>
					<button id="carka" class="button">,</button>
					<button id="rovnase" class="button">=</button>
				</div>
			</div>
		</div>	
	</div>
</body>


</html>
